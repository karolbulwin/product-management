<div class="container">
  <div>
    <h2 class="title">{{ title }}</h2>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <div class="mat-elevation-z8 overflow">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="imageUrl">
          <th mat-header-cell *matHeaderCellDef>
            <button (click)="toggleImg()" mat-button>
              {{ showImage ? 'Hide' : 'Show' }} Image
            </button>
            <!-- <button (click)="onClick()">Show Image</button> -->
          </th>
          <td mat-cell *matCellDef="let row">
            <img
              *ngIf="showImage"
              class="img"
              [src]="row.imageUrl"
              [title]="row.productName"
            />
          </td>
        </ng-container>

        <!-- Product Column -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
          <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="productCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">
            {{ row.productCode | lowercase | convertToSpaces: '-' }}
          </td>
        </ng-container>

        <!-- Release date Column -->
        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Release date
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.releaseDate }}
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">
            {{ row.price | currency: 'USD':symbol }}
          </td>
        </ng-container>

        <!-- Star rating Column -->
        <ng-container matColumnDef="starRating">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
          <td mat-cell *matCellDef="let row">
            <app-star
              [rating]="row.starRating"
              (ratingClicked)="onRatingClicked($event)"
            ></app-star>
            <!-- {{ row.starRating }} -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
